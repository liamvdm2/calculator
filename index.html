<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A simple calculator built with HTML, CSS, and JavaScript.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <!-- Number Buttons -->
            <button class="num" onclick="appendNumber(this.innerText)">1</button>
            <button class="num"  onclick="appendNumber(this.innerText)">2</button>
            <button class="num" onclick="appendNumber(this.innerText)">3</button>
            <button class="num" onclick="appendNumber(this.innerText)">4</button>
            <button class="num" onclick="appendNumber(this.innerText)">5</button>
            <button class="num" onclick="appendNumber(this.innerText)">6</button>
            <button class="num" onclick="appendNumber(this.innerText)">7</button>
            <button class="num" onclick="appendNumber(this.innerText)">8</button>
            <button class="num" onclick="appendNumber(this.innerText)">9</button>
            <button class="num" onclick="appendNumber(this.innerText)">0</button>
            <button class="num" onclick="appendNumber(this.innerText)">00</button>
            <button class="num" onclick="appendNumber(this.innerText)">.</button>
            
            <button class="func" onclick="chooseOperation('-')">-</button>
            <button class="func" onclick="chooseOperation('/')">/</button>
            <button class="func" onclick="chooseOperation('%')">%</button>
            <button class="func" onclick="clearDisplay()">C</button>
            <button class="func" onclick="chooseOperation('+')">+</button>
            <button class="func" onclick="chooseOperation('*')">*</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>
    <div class="memory">
        <h3>Memory</h3>
        <ul id="historyList"></ul>
    </div>
    <div class="pagination">
        <button onclick="changePage(-1)">Previous</button>
        <span id="currentPage"></span>
        <button onclick="changePage(1)">Next</button>
    </div>
    <button class="clear-memory-btn" onclick="clearAllHistory()">Clear Memory</button>
    <script src="script.js"></script>
</body>
</html>
